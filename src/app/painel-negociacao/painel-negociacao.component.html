<p-table [value]="oportunidades">
<ng-template pTemplate="header">
  <tr>
    <th>Descrição</th>
    <th>Prospecto</th>
    <th>Valor</th>
  </tr>
</ng-template>
<ng-template pTemplate="body" let-oportunidade>
  <tr>
    <th>{{ oportunidade.descricao}}</th>
    <th>{{ oportunidade.nomeProspecto}}</th>
    <th>{{ oportunidade.valor}}</th>
  </tr>
</ng-template>
</p-table>
<table>
  <tr>
    <th>Descrição</th>
    <th>Prospecto</th>
    <th>Valor</th>
  </tr>
  <tr *ngFor="let oportunidade of oportunidades">
    <td>{{ oportunidade.descricao}}</td>
    <td>{{ oportunidade.nomeProspecto}}</td>
    <td>{{ oportunidade.valor}}</td>
  </tr>
</table>
